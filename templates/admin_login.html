<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Shift Logger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message|safe }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="post">
            <div class="input-group">
                <input type="password" name="password" placeholder="Enter admin password" required>
            </div>
            <button type="submit" class="export-btn">Login</button>
        </form>
        <div style="margin-top:20px;">
            <a href="{{ url_for('index') }}">&larr; Back to Shift Logger</a>
        </div>
    </div>
</body>
</html>
